<script type="text/x-red" data-template-name="split">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-select-sep"><i class="fa fa-text-width"></i> Separator</label>
            <select style="width: 150px" id="node-input-select-sep">
                <option value="\n">new line</option>
                <option value="\t">tab</option>
                <option value=" ">space</option>
                <option value=";">semicolon</option>
                <option value=":">colon</option>
                <option value=",">comma</option>
                <option value="">other...</option>
           </select>
           <input style="width: 40px;" type="text" id="node-input-sep" pattern=".">
    </div>
    <div class="form-row">
        <label for="node-input-limit"><i class="fa fa-list"></i> Limit</label>
        <input type="text" id="node-input-limit" placeholder="5">
    </div>
    <div class="form-row node-input-array">
        <label>&nbsp;</label>
        <input type="checkbox" id="node-input-array" placeholder="Only" style="display: inline-block; width: auto; vertical-align: top;">
        <label for="node-input-array" style="width: 70%;">Send split message as an array</label>
    </div>
</script>

<script type="text/x-red" data-help-name="split">
    <p>Reads the <b>msg.payload</b> and splits it at each occurance of the separator.</p>
    <p>The splits can either be sent as an array or a series of messages.</p>
    <p>The result will be sent on <b>msg.payload</b>.</p>
    <p>If the separator is left empty the content will be split at each new line.</p>
    <p>You can specify the number of splits, items after the split limit will not be included.</p>
    <p>If <b>msg.payload</b> is an array it will send a message for each item in the array.</p>
</script>

<script type="text/javascript">

    function oneditprepare() {
        if (this.sep === "," || this.sep === "\\t" || this.sep === "\\n" || this.sep === ";" || this.sep === ":" || this.sep === " ") {
            $("#node-input-select-sep").val(this.sep);
            $("#node-input-sep").hide();
        } else {
            $("#node-input-select-sep").val("");
            $("#node-input-sep").val(this.sep);
            $("#node-input-sep").show();
        }
        $("#node-input-select-sep").change(function() {
            var v = $("#node-input-select-sep option:selected").val();
            $("#node-input-sep").val(v);
            if (v == "") {
                $("#node-input-sep").val("");
                $("#node-input-sep").show().focus();
            } else {
                $("#node-input-sep").hide();
            }
        });
    }

    RED.nodes.registerType('split', {
        category: 'function',
        defaults: {
            name: {value: ""},
            sep: {value: ",", required:true, validate:RED.validators.regex(/^.{1,2}$/)},
            limit: {value: ""},
            array: {value: false}
        },
        color: "BurlyWood",
        inputs: 1,
        outputs: 1,
        icon: "switch.png",
        label: function() {
            return this.name || "split";
        },
        oneditprepare: oneditprepare
    });
</script>
