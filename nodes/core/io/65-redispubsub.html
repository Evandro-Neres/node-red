<script type="text/x-red" data-template-name="redis pub">
    <div class="form-row node-input-server">
        <label for="node-input-server"><i class="fa fa-tag"></i> Server</label>
        <input type="text" id="node-input-server">
    </div>
    <div class="form-row">
        <label for="node-input-topic"><i class="fa fa-briefcase"></i> Topic</label>
        <input type="text" id="node-input-topic" placeholder="Redis Topic">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="redis pub">
    <p>Connects to a Redis server and publishes <b>msg.payload</b> either to the
<b>msg.topic</b> OR to the topic specified in the edit window. The value in the
edit window has precedence.</p>
	<p>To run this you need a local Redis server running. For details see <a href="http://redis.io/" target="_new">the Redis site</a>.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('redis pub',{
        category: 'output',
        color:"#ffaaaa",
        defaults: {
            server: { value:"", type:"redis-server"},
            name: {value:""},
            topic: {value:""},
        },
        inputs:1,
        outputs:0,
        icon: "redis.png",
        align: "right",
        label: function() {
            return this.name||this.topic||"redis pub";
        }
    });
</script>
