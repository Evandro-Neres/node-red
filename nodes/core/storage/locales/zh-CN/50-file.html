<script type="text/x-red" data-help-name="file">
    <p>将<b>msg.payload</b>写进指定的文件, 例如创建一个日志。</p>
    <p>文件名可以在节点中配置, 如果留空，它将会使用输入的<b>msg.filename</b>中指定的文件名。</p>
    <p>每条消息添加一个换行符, 如果需要关闭它也是可以的, 例如, 写入二进制文件。</p>
    <p>默认的行为是附加到文件，但也可以配置为每次覆盖文件，例如如果你想输出一个“静态”的web页面或报告。</p>
    <p>如果需要删除一个文件，也可以在这个节点进行配置。 <i>Note:</i> 使用 msg.delete 这种方式删除已经被弃用了。</p>
</script>

<script type="text/x-red" data-help-name="file in">
    <p>读取指定文件，并将内容作为 <b>msg.payload</b> 发送, 并且在 <b>msg.filename</b>中携带读取的文件名。</p>
    <p>文件名可以在节点中配置, 如果留空，它将会使用输入的<b>msg.filename</b>中指定的文件名。</p>
</script>
