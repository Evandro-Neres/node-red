<script type="text/x-red" data-template-name="say out">
    <div class="form-row">
        <label for="node-input-voice"><i class="icon-tasks"></i> Voice</label>
        <input type="text" id="node-input-voice" placeholder="Voice">
    </div>
    <div class="form-row">
        <label for="node-input-topic"><i class="icon-tasks"></i> Topic</label>
        <input type="text" id="node-input-topic" placeholder="Topic">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-speech"><i class="icon-wrench"></i> Speech String</label>
        <input type="hidden" id="node-input-speech">
        <div style="height: 100px;" class="node-text-editor" id="node-input-speech-editor" ></div>
    </div>
</script>

<script type="text/x-red" data-help-name="say out">
	<p>Speech output node. Uses say (mac) or festival (linux) for Text-To-Speech functionality.</p>
	<p>Voice is the name of the voice to use. A list of installed voices can be found via the installed software. Check online for details.</p>
	<p>Takes an object called <b>msg</b> containing <b>msg.topic</b> and <b>msg.payload</b>. Both are a String.</p>
	<p>Speech String contains the phrase to speak. Include parenthesis for strings and concatenate with msg variables using +</p>
	<p>Example: "Update for " + <b>msg.topic</b> + ". Payload is " + <b>msg.payload</b> + "."</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('say out',{
        category: 'output',
        defaults: {
            name: {value:""},
            topic: {value:""},
            voice: {value:""},
	    speech: {value:"", required:true}
        },
        color:"#c6dbef",
        inputs:1,
        outputs:0,
        icon: "say.png",
        align: "right",
        label: function() {
            return this.name||this.voice;
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        oneditprepare: function() {

            function functionDialogResize(ev,ui) {
                $("#node-input-speech-editor").css("height",(ui.size.height-235)+"px");
            };

            $( "#dialog" ).on("dialogresize", functionDialogResize);
            $( "#dialog" ).one("dialogopen", function(ev) {
                var size = $( "#dialog" ).dialog('option','sizeCache-function');
                if (size) {
                    functionDialogResize(null,{size:size});
                }
            });
            $( "#dialog" ).one("dialogclose", function(ev,ui) {
                var height = $( "#dialog" ).dialog('option','height');
                $( "#dialog" ).off("dialogresize",functionDialogResize);
            });
            var that = this;
            require(["orion/editor/edit"], function(edit) {
                that.editor = edit({
                    parent:document.getElementById('node-input-speech-editor'),
                    lang:"js",
                    contents: $("#node-input-speech").val()
                });
                RED.library.create({
                    url:"functions", // where to get the data from
                    type:"function", // the type of object the library is for
                    editor:that.editor, // the field name the main text body goes to
                    fields:['name','outputs']
                });

            });
        },
        oneditsave: function() {
            $("#node-input-speech").val(this.editor.getText())
            delete this.editor;
        }
    });
</script>
