<script type="text/x-red" data-template-name="test in">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-target"><i class="fa fa-tasks"></i> Target</label>
        <select type="text" id="node-input-target" style="margin-bottom: 8px; width:70%;"></select>
    </div>
    <div class="form-row" style="margin-bottom:0;">
        <label><i class="fa fa-list"></i> Cases</label>
    </div>
    <div class="form-row node-input-rule-container-row">
        <ol id="node-input-rule-container"></ol>
    </div>
</script>

<script type="text/x-red" data-help-name="test in">
    <p>Test input node for flow testing. Sends a mock message on behalf of the actual input node.
    Label test cases and specify messages for each label.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('test in',{
        category: 'advanced-input', 
        defaults: {
            name: {value:""},
            target: { value: "" },
            rules: { value: [{ label: "", message: "" }] },
            outputs: {value:1}
        },
        inputs:0,
        outputs: 1,
        outputLabels: function(index) {
            var rule = this.rules[index];
            var label = "";
            if (rule) {
                label = i;
                return label;
            }
        },
        color: "#87a980",
        icon: "wrench.png",
        label: function() {
            return this.name || "test in";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        oneditprepare: function() {
            function resizeRule(rule) {
                var newWidth = rule.width();
                rule.find('.red-ui-typedInput').typedInput("width", newWidth - 100);
            }

            var targetNodeField = $("#node-input-target");
            var candidateNodes = RED.nodes.filterNodes({z:this.z});
            var operators = [];
            var groups = [];
            candidateNodes.forEach(function(n) {
                if (n.type === 'test in' || n.type === 'test out') {

                } else {
                    var label = n.name || n.id;
                    var group;
                    var tab = RED.nodes.workspace(n.z);
                    if (tab) {
                        group = tab.label || tab.id;
                    } else {
                        tab = RED.nodes.subflow(n.z);
                        group = "subflow : " + tab.name;
                    }
                    var operator = { v: n.id, t: label, k: group };
                    if (groups.indexOf(group) === -1) {
                        groups.push(group);
                    }
                    operators.push(operator);
                }
            });
            for (var i in groups) {
                var opt = $('<optgroup/>', { label: groups[i] }).appendTo(targetNodeField);
                for (var j in operators) {
                    if (operators[j].k === groups[i]) {
                        opt.append($("<option></option>").val(operators[j].v).text(operators[j].t));
                    }
                }
            }
            targetNodeField.val(this.target);

            $("#node-input-rule-container").css('min-height', '300px').css('min-width', '430px').editableList({
                addItem: function(container, i, opt) {
                    if (!opt.hasOwnProperty('r')) {
                        opt.r = {};
                    }
                    var rule = opt.r;
                    if (!opt.hasOwnProperty('i')) {
                        opt._i = Math.floor((0x99999 - 0x10000) * Math.random()).toString();
                    }
            
                    container.css({
                        overflow: 'hidden',
                        whiteSpace: 'nowrap'
                    });
                    var row = $('<div/>').appendTo(container);
                    var row2 = $('<div/>', { style: "margin-top:8px;" }).appendTo(container);

                    $('<div/>', {
                        class: "node-input-rule-label-property",
                        style: "display: inline-block; margin-left: 10px; width: 70px;"
                    }).text("Label").appendTo(row);
                    var labelField = $('<input/>', {
                        id: "node-input-rule-label-value-" +i,
                        class: "node-input-rule-label-value", type: "text", style: "margin-left: 5px; width: 200px;"
                    }).appendTo(row)
                      .typedInput({types:["str"]});

                    $('<div/>', {
                        class: "node-input-rule-message-property",
                        style: "display:inline-block; margin-left: 10px; width: 70px;"
                    }).text("Message").appendTo(row2);
                    var messageField = $('<input/>', {
                        id: "node-input-rule-message-value"+i,
                        class: "node-input-rule-message-value", type: "text", style: "margin-left: 5px;"
                    }).appendTo(row2)
                        .typedInput({types:["json"]});

                    labelField.typedInput('value', rule.label);
                    messageField.typedInput('value', rule.message);

                    var newWidth = $("#node-input-rule-container").width();
                    resizeRule(container);
                },
                removeItem: function(opt) {
                    var currentOutputs = JSON.parse(outputCount.val() || "{}");
                    if (opt.hasOwnProperty('i')) {
                        currentOutputs[opt.i] = -1;
                    } else {
                        delete currentOutputs[opt._i];
                    }
                    var rules = $("#node-input-rule-container").editableList('items');
                    rules.each(function(i) {
                        $(this).find(".node-input-rule-index").html(i+1);
                        var data = $(this).data('data');
                        currentOutputs[data.hasOwnProperty('i') ? data.i:data._i] = i;
                    });
                    outputCount.val(JSON.stringify(currentOutputs));
                },
                resizeItem: resizeRule,
                sortItems: function(rules) {
                    var rules = $("#node-input-rule-container").editableList('items');
                    rules.each(function(i) {
                        $(this).find(".node-input-rule-index").html(i + 1);
                        var data = $(this).data('data');
                    });
                },
                sortable: true,
                removable: true
            });

            for (var i = 0; i < this.rules.length; i++) {
                var rule = this.rules[i];
                $("#node-input-rule-container").editableList('addItem', {r:rule,i:i});
            }
        },
        oneditsave: function() {
            var rules = $("#node-input-rule-container").editableList('items');
            var node = this;
            node.rules = [];
            rules.each(function(i) {
                var rule = $(this);
                var r = {
                    label: rule.find(".node-input-rule-label-value").typedInput('value'),
                    message: rule.find(".node-input-rule-message-value").typedInput('value')
                };
                node.rules.push(r);
            });
            this.target = $("#node-input-target").val();
        },
        oneditresize: function(size) {
            var rows = $("#dialog-form>div:not(.node-input-rule-container-row)");
            var height = size.hight;
            for (var i = 0; i < rows.size(); i++) {
                height -= $(rows[i]).outerHeight(true);
            }
            var editorRow = $("#dialog-form>div.node-input-rule-container-row");
            height -= (parseInt(editorRow.css("marginTop")) + parseInt(editorRow.css("marginBottom")));

            $("#node-input-rule-container").editableList('height', height);
        }
    });
</script>
