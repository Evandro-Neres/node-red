<script type="text/x-red" data-template-name="test out">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-topic"><i class="fa fa-tasks"></i> Target</label>
        <select type="text" id="node-input-target" style="margin-bottom: 8px; width:70%;"></select>
    </div>
    <div class="form-row" style="margin-bottom:0;">
        <label style="margin-top:8px;"><i class="fa fa-list"></i> Cases</label>
    </div>
    <div class="form-row node-input-rule-container-row">
        <ol id="node-input-rule-container"></ol>
    </div>
</script>

<script type="text/x-red" data-help-name="test out">
    <p>Test output node for flow testing. Receives a message on behalf of the actual output node.
    You can use <code>grunt flow-test</code> command to check if you received the correct value.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('test out', {
        category: 'advanced-input',
        defaults: {
            name: { value: "" },
            target: { value: ""},
            rules: { value: [{testin: "", scenarios: [{ label: "", expected: "" }]}] },
        },
        inputs: 1,
        outputs: 0,
        color: "#87a980",
        icon: "wrench.png",
        label: function() {
            return this.name || "test out";
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : "";
        },
        oneditprepare: function() {
            var node = this;

            var targetNodeField = $("#node-input-target");
            var candidateNodes = RED.nodes.filterNodes({ z: this.z });
            var operators = [];
            var groups = [];
            candidateNodes.forEach(function(n) {
                if (n.type === 'test in' || n.type === 'test out') {

                } else {
                    var label = n.name || n.id;
                    var group;
                    var tab = RED.nodes.workspace(n.z);
                    if (tab) {
                        group = tab.label || tab.id;
                    } else {
                        tab = RED.nodes.subflow(n.z);
                        group = "subflow : " + tab.name;
                    }
                    var operator = { v: n.id, t: label, k: group };
                    if (groups.indexOf(group) === -1) {
                        groups.push(group);
                    }
                    operators.push(operator);
                }
            });
            for (var i in groups) {
                var opt = $('<optgroup/>', { label: groups[i] }).appendTo(targetNodeField);
                for (var j in operators) {
                    if (operators[j].k === groups[i]) {
                        opt.append($("<option></option>").val(operators[j].v).text(operators[j].t));
                    }
                }
            }
            targetNodeField.val(this.target);

            $("#node-input-rule-container").css('min-height', '400px').css('min-width', '400px').editableList({
                addItem: function(container, num, option) {
                    container.css({
                        overflow: 'hidden',
                        whiteSpace: 'nowrap'
                    });

                    var rule = option;
                    var row = $('<div/>', { style: "margin-bottom:8px;" }).appendTo(container);
                    $('<div/>', {
                        class: "node-input-testin-property",
                        style: "display: inline-block; margin-left: 10px; width: 70px;"
                    }).text("Test in").appendTo(row);
                    var testinNodeField = $('<select/>', {
                        class: "node-input-testin-select", type: "text", style: "width: 300px;"
                    }).appendTo(row);

                    var candidateNodes = RED.nodes.filterNodes({ type: 'test in' });
                    var operators = [];
                    var groups = [];
                    candidateNodes.forEach(function(n) {
                        var label = n.name || n.id;
                        var group;
                        var tab = RED.nodes.workspace(n.z);
                        if (tab) {
                            group = tab.label || tab.id;
                        } else {
                            tab = RED.nodes.subflow(n.z);
                            group = "subflow : " + tab.name;
                        }
                        var operator = { v: n.id, t: label, k: group };
                        if (groups.indexOf(group) === -1) {
                            groups.push(group);
                        }
                        operators.push(operator);
                    });
                    for (var l in groups) {
                        var opt = $('<optgroup/>', { label: groups[l] }).appendTo(testinNodeField);
                        for (var j in operators) {
                            if (operators[j].k === groups[l]) {
                                opt.append($("<option></option>").val(operators[j].v).text(operators[j].t));
                            }
                        }
                    }
                    testinNodeField.val(rule.testin);

                    var row0 = $('<div/>', { style: "margin-left:20px;" }).appendTo(container);
                    var scenarioField = $('<ol />', {
                        class: "node-input-scenario-container",
                        style: "margin-top:8px; "
                    }).appendTo(row0);
                    scenarioField.editableList({
                        addItem: function(container_s, i0, opt) {
                            if (!opt.hasOwnProperty('label')) {
                                opt.label = "";
                            }
                            if (!opt.hasOwnProperty('expected')) {
                                opt.expected = "";
                            }
                            var scenario = opt;

                            container_s.css({
                                overflow: 'hidden',
                                whiteSpace: 'nowrap'
                            });
                            var row1 = $('<div/>').appendTo(container_s);
                            var row2 = $('<div/>', { style: "margin-top:8px;" }).appendTo(container_s);
                            $('<div/>', {
                                class: "node-input-scenario-label-property",
                                style: "display: inline-block; margin-left: 10px; width: 70px;"
                            }).text("Label").appendTo(row1);

                            var labelField = $('<select/>', {
                                class: "node-input-scenario-label-select", type: "text", style: "width: 230px;"
                            }).appendTo(row1);
                            var nodeId = testinNodeField.val();
                            if (nodeId) { 
                                var testinNode = RED.nodes.node(nodeId);
                                var testinRules = testinNode.rules;
                                if (testinRules) {
                                    for (var i = 0; i < testinRules.length; i += 1) {
                                        var testinRule = testinRules[i];
                                        labelField.append($("<option></option>").val(testinRule.label).text(testinRule.label));
                                    }
                                }
                            }

                            $('<div/>', {
                                class: "node-input-scenario-expected-property",
                                style: "display:inline-block; margin-left: 10px; width: 70px;"
                            }).text("Expected").appendTo(row2);
                            var expectedField = $('<input/>', {
                                class: "node-input-scenario-expected-value", type: "text",
                            }).appendTo(row2)
                                .typedInput({ types: ["json"] });
                            
                            labelField.val(scenario.label);
                            expectedField.typedInput('value', scenario.expected);

                        },
                        sortable: false,
                        removable: true
                    });
                    
                    testinNodeField.change(function() {
                        var scenarios = rule.scenarios;
                        scenarioField.editableList('empty');

                        for (var i = 0; i < scenarios.length; i++) {
                            var sce = scenarios[i];
                            scenarioField.editableList('addItem', sce);
                        }
                    });

                    if (!rule.scenarios) {
                        rule.scenarios = [{ label: "", expected: "" }];
                    }
                    for (var i = 0; i < rule.scenarios.length; i++) {
                        var scenario = rule.scenarios[i];
                        scenarioField.editableList('addItem', scenario);
                    }
                },
                resizeItem: function() {
                    var rule = $("#node-input-rule-container");
                    var newWidth = rule.width();
                    rule.find('.red-ui-typedInput').typedInput("width", newWidth - 100);

                    var sce = rule.find('.node-input-scenario-container');
                    var newWidth = sce.width();
                    sce.find('.red-ui-typedInput').typedInput("width", newWidth - 120);
                },
                sortable: false,
                removable: true
            });

            for (var i = 0; i < this.rules.length; i++) {
                var rule = this.rules[i];
                $("#node-input-rule-container").editableList('addItem', rule);
            }
        },
        oneditsave: function() {
            var node = this;
            var rules = $("#node-input-rule-container").editableList('items');
            node.rules = [];
            rules.each(function(i) {
                var testin = $(this).find('.node-input-testin-select').val();
                var sce =[];
                var scenarios = $(this).find('.node-input-scenario-container').editableList('items');
                scenarios.each(function(j) {
                    var s = {
                        label: $(this).find(".node-input-scenario-label-select").val(),
                        expected: $(this).find(".node-input-scenario-expected-value").typedInput('value')
                    };
                    sce.push(s);
                })
                var r = {
                    testin: testin,
                    scenarios: sce
                }
                node.rules.push(r);
            });
            this.target = $("#node-input-target").val();
        },
        oneditresize: function(size) {
            var rows = $("#dialog-form>div:not(.node-input-rule-container-row)");
            var height = size.hight;
            for (var i = 0; i < rows.size(); i++) {
                height -= $(rows[i]).outerHeight(true);
            }
            var editorRow = $("#dialog-form>div.node-input-rule-container-row");
            height -= (parseInt(editorRow.css("marginTop")) + parseInt(editorRow.css("marginBottom")));

            $("#node-input-rule-container").editableList('height', height);
        }
    });
</script>
