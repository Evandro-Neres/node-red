<script type="text/html" data-help-name="complete">
    <p>Löst einen Flow aus, sobald ein anderer Node die Bearbeitung seiner Nachricht abgeschlossen hat.</p>
    <h3>Details</h3>
    <p>Wenn ein Node mitteilt, dass er mit der Bearbeitung einer Nachricht fertig ist, kann dieser Node verwendet werdenein zweiten Flow zu starten. </p>
    <p>Dies kann besonders zusammen mit Nodes verwendet werden, welche keinen Output produzieren, wie z.B. der Email-Senden-Node, so dass der Fluss weitergehen kann.</p>
    <p>Dieser Node muss konfiguriert werden, so dass er die Events ausgewählter Nodes dieser Registerkarte bearbeitet.
    Im Gegensatz zum Catch-Node hat dieser Complete-Node nicht die Möglichkeit eines 'handle all', welches auf alle Nodes der aktuellen Registerkarte zutrifft.</p>
    <p>Nicht alle Nodes erzeugen dieses Ereignis - es ist abhängig davon ob diese so programmiert wurden, dass sie jenes Feature unterstützen, welches in Node-RED 1.0 eingeführt wurde.</p>
</script>
