<script type="text/html" data-help-name="status">
  <p>Berichtet Statusnachrichten von anderen Nodes im selben Flow.</p>
  <h3>Ausgangsdaten</h3>
  <dl class="message-properties">
    <dt>status.text<span class="property-type">Zeichenfolge (string)</span></dt>
    <dd>Der Statustext.</dd>
    <dt>status.source.type<span class="property-type">Zeichenfolge (string)</span></dt>
    <dd>Der Typ des statusmeldenden Nodes.</dd>
    <dt>status.source.id<span class="property-type">Zeichenfolge (string)</span></dt>
    <dd>Die ID des statusmeldenden Nodes.</dd>
    <dt>status.source.name<span class="property-type">Zeichenfolge (string)</span></dt>
    <dd>Der Name des statusmeldenden Nodes (falls festgelegt).</dd>
  </dl>
  <h3>Details</h3>
  <p>Dieser Node erzeugt keine Nutzdaten (Payload).</p>
  <p>Der Node meldet standardmäßig den Status aller Nodes im selben Flow.
    Alternativ kann er auch an bestimmte Nodes gebunden werden.</p>
</script>
