<script type="text/x-red" data-help-name="debug">
  <p>顯示所選的訊息屬性和即時日誌於側邊欄的偵錯視窗。預設情況下，它會顯示 <code>msg.payload</code> 的值，但您也可以將其設定成顯示任意屬性、完整訊息或 JSONata 表達式的結果。</p>
  <h3>詳細</h3>
  <p>偵錯側邊欄會提供已發訊息的結構化視圖，方便您查詢訊息的結構。</p>
  <p>JavaScript 物件和陣列可以根據需要來折疊或擴展。Buffer 物件可以顯示爲原始數據，也可以顯示爲字串。</p>
  <p>偵錯側邊欄會顯示接收訊息的時間，發送訊息的節點以及訊息類型等資訊，單擊節點 ID 將在工作區中顯示該節點。</p>
  <p>雖然節點上的按鈕可用於啓用或停用其輸出，但建議停用或刪除所有未使用的偵錯節點。</p>
  <p>還可以通過設定節點，將全部訊息發送到運行期間的日誌，或將簡短的數據（32 個字符內）在偵錯節點下的狀態監控介面上顯示。</p>
</script>
