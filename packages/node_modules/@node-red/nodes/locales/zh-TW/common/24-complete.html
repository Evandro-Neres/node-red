<script type="text/x-red" data-help-name="complete">
  <p>當指定節點完成對訊息的處理時觸發流程。</p>
  <h3>詳細</h3>
  <p>此節點可以監聽指定的節點，並當指定節點拋出已完成訊息處理的事件時，觸發第二個流程。</p>
  <p>這個節點可以與沒有輸出端口的節點一起使用，例如在使用電子郵件發送節點來發送郵件後觸發一個流程。</p>
  <p>此節點只能用於處理流程中某個特定節點的事件，與 Catch 節點不同，您不能指定「所有節點」模式來將流程中的所有節點當成目標。</p>
  <p>並非所有節點都會觸發此事件，這是 Node-RED 1.0 後引入的新功能。</p>
</script>
