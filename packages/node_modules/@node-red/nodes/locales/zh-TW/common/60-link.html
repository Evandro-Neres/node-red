<script type="text/x-red" data-help-name="link in">
  <p>在流程之間建立關聯。</p>
  <h3>詳細</h3>
  <p>此節點可以關聯存在於所有分頁上的任何<code>link out</code>節點。關聯後，它們的行爲就像實際連接在一起。</p>
  <p>只有當 link 節點被選取時，才會顯示兩個 link 節點之間的連接。當連接指向另一個分頁的節點時，則會顯示一個虛擬的節點表示，可以藉由點擊該虛擬節點跳轉到目標節點所在分頁。</p>
  <p><b>注意：</b>無法建立進入或離開子流程的連接。</p>
</script>

<script type="text/x-red" data-help-name="link out">
  <p>建立虛擬連接以關聯兩個流程。</p>
  <h3>詳細</h3>
  <p>此節點可以關聯存在於所有分頁上的任何<code>link in</code>節點。連接後，它們的行爲就像實際連接在一起。</p>
  <p>當處於「send to all」模式，只有當 link 節點被選取時，才會顯示兩個 link 節點之間的連接。當連接指向另一個分頁的節點時，則會顯示一個虛擬的節點表示，可以藉由點擊該虛擬節點跳轉到目標節點所在分頁。</p>
  <p><b>注意：</b>無法建立進入或離開子流程的連接。</p>
</script>
