<script type="text/x-red" data-help-name="unknown">
  <p>您安裝的 Node-RED 無法識別該節點的類型。</p>
  <h3>詳細</h3>
  <p><i>如果在此狀態下部署節點，其設定雖然會被保存，但是在安裝缺少的相應模組元件之前，流程不會被執行。</i></p>
  <p>使用選單中的<code> 節點模組管理 </code>選項來搜尋並安裝節點，或者使用<b>npm install &lt;module&gt;</b>來安裝所有缺少的節點，並重新啓動 Node-RED 來載入這些節點。</p>
  <p>另一種可能是，您已經安裝了此節點類型，但是缺少相關的依賴套件，請檢查 Node-RED 的啓動日誌中是否有與缺少節點有關的錯誤訊息。</p>
  <p>當以上方法都不適用時，您可以聯系該流程的作者以取得缺少的節點類型副本。</p>
</script>
