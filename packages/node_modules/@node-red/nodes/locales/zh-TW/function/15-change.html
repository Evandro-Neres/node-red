<script type="text/x-red" data-help-name="change">
  <p>設定、替代、刪除或轉移訊息屬性內容、流程上下文或全域變數上下文的屬性。</p>
  <p>如果指定了多個規則，則會依據定義的規則順序來執行它們。</p>
  <h3>詳細</h3>
  <p>可用的操作有：</p>
  <dl class="message-properties">
  <dt>設定</dt>
  <dd>賦予指定屬性一個新的值。該值可以是多種不同類型，也可以從現有訊息或上下文的屬性中獲取。</dd>
  <dt>替代</dt>
  <dd>尋找並替代屬性。如果啓用了正規表達式，則可以爲「replace with」屬性指定捕獲組，例如<code>$1</code>。在替代過程中，只有當規則完全滿足條件時才能變更屬性類型。</dd>
  <dt>刪除</dt>
  <dd>刪除一個指定的屬性。</dd>
  <dt>轉移</dt>
  <dd>轉移或者重新命名一個屬性。</dd>
  </dl>
  <p>類型「expression」使用<a href="http://jsonata.org/" target="_new">JSONata</a>語言。</p>
</script>
