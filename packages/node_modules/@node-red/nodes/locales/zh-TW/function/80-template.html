<script type="text/x-red" data-help-name="template">
  <p>套用範本格式來設定屬性。</p>
  <h3>輸入</h3>
  <dl class="message-properties">
      <dt>msg <span class="property-type">object</span></dt>
      <dd>一個 msg 物件，其中包含著用於填充範本的資訊。</dd>
      <dt class="optional">template <span class="property-type">string</span></dt>
	  <dd>將被套用的範本格式。如果在編輯面板中設定為空值，也能以<code>msg.template</code>的形式來動態帶入。</dd>
  </dl>
  <h3>Outputs</h3>
  <dl class="message-properties">
      <dt>msg <span class="property-type">object</span></dt>
      <dd>套用範本格式輸出結果後所更新的 msg 物件。</dd>
  </dl>
  <h3>詳細</h3>
  <p>預設情況下使用<i><a href="http://mustache.github.io/mustache.5.html" target="_blank">mustache</a></i>格式，如有需要也可以選擇其他格式。</p>
  <p>例如:
  <pre>Hello {{payload.name}}. Today is {{date}}</pre>
  <p>receives a message containing:
  <pre>{
date: "Monday",
payload: {
  name: "Fred"
}
}</pre>
  <p>輸出的訊息將會是：
  <pre>Hello Fred. Today is Monday</pre>
  <p>也可以使用流程上下文或全域上下文中的屬性：<code>{{flow.name}}</code>或者<code>{{global.name}}</code>，或者爲了持久儲存<code>store</code>，可以使用<code>{{flow[store].name}}</code>或<code>{{global[store].name}}</code>。
  <p><b>注意：</b>預設情況下，<i>mustache</i>將在其替換的值中轉譯任何非字母數字或HTML語法。爲了防止這種情況，請使用<code>{{{triple}}}</code>大括號。
</script>
