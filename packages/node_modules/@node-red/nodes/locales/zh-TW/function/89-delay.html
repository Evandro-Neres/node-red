<script type="text/x-red" data-help-name="delay">
  <p>對通過節點的訊息進行延遲發送或限制發送速率。</p>
  <h3>輸入</h3>
  <dl class="message-properties">
      <dt class="optional">delay <span class="property-type">數值</span></dt>
      <dd>設定要應用於訊息的延遲（以毫秒爲單位）。僅當節點配置爲允許訊息去覆蓋配置的預設延遲間隔時，此選項才適用。</dd>
      <dt class="optional">reset</dt>
      <dd>如果接收到的訊息將此屬性設定爲任何值，則將清空該節點保留的所有的未發送訊息。</dd>
      <dt class="optional">flush</dt>
      <dd>如果接收到的訊息的此屬性設定爲任何值，則將立即發送該節點保留的所有未發送訊息。</dd>
  </dl>
  <h3>詳細</h3>
  <p>當設定爲延遲發送訊息時，延遲間隔可以是一個固定值，一個範圍內的隨機值或爲每個訊息動態設定。</p>
  <p>當設定爲限制訊息發送速率時，它們的傳遞將分散在指定的時間段內。狀態將顯示隊列中當前的訊息數，可以選擇在中間訊息到達時丟棄它們。</p>
  <p>速率限制可以應用於所有訊息，也可以根據<code>msg.topic</code>的值來進行分組。分組時，中間訊息將會被自動刪除。在每個時間間隔，節點可以釋放所有 topic 的最新訊息，或釋放下一個topic的最新訊息。</p>
</script>
