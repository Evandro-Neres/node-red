<script type="text/x-red" data-help-name="websocket in">
  <p>WebSocket 資料接收節點。</p>
  <p>預設情況下，從 WebSocket 接收的資料將保存在 <code>msg.payload</code> 中。此 Socket 可以被設定為把接收到的資料視為格式正確的 JSON 字串，並解析轉換成整個 <code>msg</code> 物件。</p>
</script>

<script type="text/x-red" data-help-name="websocket out">
  <p>WebSocket 資料輸出傳送節點。</p>
  <p>預設情況下，<code>msg.payload</code> 將會 WebSocket 連線對外發送。此 Socket 可以設定為將將整個 <code>msg</code> 物件轉換成爲 JSON 字串，然後通過 WebSocket 連線發送發送。</p>
  <p>如果到達此節點的訊息是從 WebSocket In 節點為起點發動的，則該訊息將發送回當初觸發流程執行的客戶端。否則，輸入的訊息將廣播發送給所有已連接的客戶端。</p>
  <p>如果要廣播從「WebSocket In」節點開始的訊息，則可以應該刪除的輸入訊息的<code>msg._session</code>屬性。</p>
</script>

<script type="text/x-red" data-help-name="websocket-listener">
 <p>此節點用於指定路徑來建立 WebSocket 伺服器進入端點。</p>
</script>

<script type="text/x-red" data-help-name="websocket-client">
 <p>此節點用於建立 WebSocket 客戶端，並建立連線到指定的 URL。</p>
</script>
