<script type="text/x-red" data-help-name="tcp in">
	<p>TCP 資料接收節點。可以建立連線到遠端的 TCP 主機或接受外部練線。</p>
    <p><b>注意：</b>在某些系統上，您可能需要 root 或管理員權限來存取低於 1024 的埠號。</p>
</script>

<script type="text/x-red" data-help-name="tcp out">
    <p>TCP 資料輸出節點。可以建立連線到遠端 TCP 主機、接受外部連線，或回應從 TCP In 節點所收到的訊息。</p>
    <p>此節點只發送<code>msg.payload</code>。</p>
    <p>如果<code>msg.payload</code>是包含二進位資料的 Base64 編碼字串，則 Base64 解碼選項將導致它在發送之前先轉換回二進位資料。</p>
    <p>如果不存在<code>msg._session</code>，則 payload 將發送到<b>所有</b>已連接的客戶端。</p>
    <p><b>注意：</b>在某些系統上，您可能需要 root 或管理員權限來存取低於 1024 的埠號。</p>
</script>

<script type="text/x-red" data-help-name="tcp request">
    <p>用於處理一個簡單的 TCP 請求的節點。將<code>msg.payload</code>發送到 TCP 伺服器，並等待回應。</p>
    <p>建立連線到伺服器，發送「請求」並接收「回應」。完成條件可以是收到一定數量的字元、收到指定字元、收到回應後等待一段時間，或是收到回應後立即輸出資料並中斷連線，以及馬上中斷連線無需等待任何回應。</p>
    <p>回應將在 <code>msg.payload</code> 中以 buffer 物件形式輸出，因此您可能需要對它進行 <code>.toString()</code> 操作。</p>
    <p>如果將 TCP 主機或埠號留空，則必須使用動態輸入的 <code>msg.host</code> 和 <code>msg.port</code> 屬性進行設定。</p>
</script>
