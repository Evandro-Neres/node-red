<script type="text/x-red" data-help-name="udp in">
  <p>UDP 資料接收節點。接收的資料將保存在 <code>msg.payload</code> ，格式為 Buffer、字串或 Base64 編碼的字串。支援群播（multicast）。</p>
  <p>可以在輸入訊息的 <code>msg.ip</code> 和 <code>msg.port</code> 中設定訊息來源的 IP 地址和埠號。</p>
  <p><b>注意：</b>在某些系統上，您可能需要 root 或管理員權限才能使用低於 1024 的埠號或廣播機制。</p>
</script>

<script type="text/x-red" data-help-name="udp out">
  <p>UDP 資料傳送節點。此節點能將 <code>msg.payload</code> 內容發送到指定的 UDP 主機和埠號。支援群播（multicast）。</p>
  <p>您也可以使用輸入訊息的 <code>msg.ip</code> 和 <code>msg.port</code> 設定目標位置，但是節點靜態設定具較高的優先權。</p>
  <p>如果選擇廣播，則將地址設定爲本地廣播 IP 地址。或者也可以嘗試使用全域廣播地址 255.255.255.255。</p>
  <p><b>注意：</b>在某些系統上，您可能需要 root 或管理員權限才能使用低於 1024 的埠號或廣播機制。</p>
</script>
