<script type="text/x-red" data-help-name="html">
    <p>利用 CSS 選擇器從 <code>msg.payload</code> 中保存的 HTML Document 中提取元素。</p>
    <h3>輸入</h3>
    <dl class="message-properties">
    <dt>payload <span class="property-type">字串</span></dt>
    <dd>從中提取元素的 HTML 字串。</dd>
    <dt class="optional">select <span class="property-type">字串</span></dt>
    <dd>如果未在節點編輯面板中設定選取元素，則可以將選擇器設定位爲 msg 的屬性。</dd>
</dl>
    <h3>Output</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">陣列 | 字串</span></dt>
        <dd>結果可以是單則訊息，其 payload 中包含被選擇元素的陣列；也可以是多則訊息，每則訊息都包含被選擇元素。發送多則訊息時，需要爲訊息設定 <code>parts</code> 屬性。</dd>
    </dl>
    <h3>詳細</h3>
    <p>此節點支援 CSS 和 jQuery 選擇器的組合。詳情請查看<a href="https://github.com/fb55/CSSselect#user-content-supported-selectors" target="_blank">css-select documentation</a> 來獲得更多資訊。</p>
</script>
