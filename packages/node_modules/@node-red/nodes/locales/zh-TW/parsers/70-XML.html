<script type="text/x-red" data-help-name="xml">
  <p>在 XML 字串及 JavaScript 物件表達形式之間進行相互轉換。</p>
  <h3>輸入</h3>
  <dl class="message-properties">
      <dt>payload<span class="property-type">object | 字串</span></dt>
      <dd>JavaScript 物件或 XML 字串。</dd>
      <dt class="optional">options <span class="property-type">object</span></dt>
      <dd>可以將選項傳遞給內部使用的 XML 轉換器。請參見<a href="https://github.com/Leonidas-from-XIV/node-xml2js/blob/master/README.md#options" target="_blank"> xml2js 文件</a> 來獲取更多資訊。</dd>
  </dl>
  <h3>輸出</h3>
  <dl class="message-properties">
      <dt>payload<span class="property-type">object | 字串</span></dt>
      <dd>
          <ul>
              <li>如果輸入是字串，它將嘗試將其視為 XML 格式進行解析，並轉換成一個 JavaScript 物件。</li>
              <li>如果輸入是 JavaScript 物件，它將嘗試轉換輸出成 XML 字串。</li>
          </ul>
      </dd>
  </dl>
  <h3>詳細</h3>
  <p>在 XML 和 JavaScript 物件之間進行轉換時，預設情況下 XML 屬性會添加到名爲 <code>$</code> 的屬性中。將其文字內容添加到名爲 <code>_</code> 的屬性中。而這些屬性的名稱可以在節點靜態設定中指定。</p>
  <p>例如，當我們轉換以下 XML 字串：</p>
  <pre>&lt;p class="tag"&gt;Hello World&lt;/p&gt;</pre>
  <pre>{
"p": {
  "$": {
    "class": "tag"
  },
  "_": "Hello World"
}
}</pre>
</script>
