<script type="text/x-red" data-help-name="sort">
    <p>對訊息屬性或訊息序列進行排序的函數。</p>
    <p>當設定爲對訊息屬性進行排序時，節點將對指定訊息屬性所指向的陣列資料進行排序。</p>
    <p>當設定爲對訊息序列排序時，它將對訊息重新排序。</p>
    <p>排序順序可以是：</p>
    <ul>
        <li><b>升冪</b></li>
        <li><b>降冪</b></li>
    </ul>
    <p>對於數值，可以通過複選框指定數值順序。</p>
    <p>排序鍵可以是元素值，也可以是 JSONata 表達式來對屬性值進行排序，還可以是 message 屬性或 JSONata 表達式來對訊息序列進行排序。<p>
    <p>在對訊息序列進行排序時，排序節點將依賴接收到的訊息來設定 <code>msg.parts</code>。Split 節點將生成此屬性，但也可以手動建立。它具有以下屬性：</p>
    <p>
        <ul>
            <li><code>id</code> - 訊息群組的識別 ID</li>
            <li><code>index</code> - 群組中的索引位置</li>
            <li><code>count</code> - 群組中的訊息總數</li>
        </ul>
    </p>
    <p><b>注意：</b>在此節點的處理中，訊息在內部存儲。通過設定要累積的最大訊息數，可以防止意外的高記憶體消耗。預設是不限制訊息數量。
        <ul>
            <li><code>nodeMessageBufferMaxLength</code>屬性在<b>settings.js</b>中設定。</li>
        </ul>
    </p>
</script>
