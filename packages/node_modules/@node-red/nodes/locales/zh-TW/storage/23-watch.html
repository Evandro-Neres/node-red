<script type="text/x-red" data-help-name="watch">
  <p>監聽目錄或當案中的變更。</p>
  <p>您可以輸入一個監聽項目清單，清單內用逗號分隔的目錄名稱及檔案名稱。若項目名稱帶有空白字元，需要為其用引號包起來如："..."。</p>
  <p>在 Windows 上，必須在任何目錄名稱中使用雙反斜線<code>\\</code>。</p>
  <p>更改的檔案其完整名稱將被放入 <code>msg.payload</code> 和<code>msg.filename</code> 中，而監聽列表的字串化版本將被保存在 <code>msg.topic</code> 中。</p>
  <p><code>msg.file</code> 僅包含已變更檔案的短檔案名稱。<code>msg.type</code> 表示項目的類型，通常是 <i>file</i> 或 <i>directory</i>，而 <code>msg.size</code> 表示檔案的大小（以 Bytes 爲單位）。</p>
  <p>當然，在 Linux 中，<i>任何東西</i> 都是檔案，因此可以被監聽。</p>
  <p><b>注意：</b>該目錄或檔案必須存在才能被監聽。如果檔案或目錄被刪除，即使重新建立它也可能不再被監聽。</p>
</script>
